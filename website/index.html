<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ricerca Medici Torino</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/spectre.min.css" />
    <link rel="stylesheet" href="/spectre-exp.min.css" />
    <link rel="stylesheet" href="/spectre-icons.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div
      id="map"
      data-file="https://raw.githubusercontent.com/xrmx/medici-asl-torino/3bf3bc4ee71720a899117398d776054cc0e3d5f0/medici.geojson"
    ></div>

    <div class="column col-4 mgIn">
      <div class="form-group">
        <input class="form-input" type="text" id="filter" placeholder="Name" />
      </div>
    </div>
    <div class="column col-4 info">
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 1</strong><br />
          Centro - Crocetta
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 2</strong><br />
          Santa Rita - Mirafiori Nord - Mirafiori Sud
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 3</strong><br />
          San Paolo - Cenisia - Pozzo Strada - Cit Turin - Borgata Lesna
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 4 </strong><br />
          San Donato - Campidoglio - Parella
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 5</strong><br />
          Borgo Vittoria - Madonna di Campagna - Lucento - Vallette
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 6</strong><br />
          Barriera di Milano - Regio Parco - Barca - Bertolla - Falchera -
          Rebaudengo -Villaretto
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 7</strong><br />
          Aurora - Vanchiglia - Sassi - Madonna del Pilone
        </label>
      </div>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" />
          <i class="form-icon"></i> <strong>Circoscrizione 8</strong><br />
          San Salvario - Cavoretto - Borgo Po - Nizza Millefonti - Lingotto -
          Filadelfia
        </label>
      </div>
    </div>

    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
